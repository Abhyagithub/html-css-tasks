<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 30px;
        }

        h1 {
            color: whitesmoke;
        }

        section {
            margin-bottom: 40px;
        }

        .media-grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        figure {
            flex: 1 1 250px;
            margin: 0;
        }

        figure img {
            width: 100%;
            border-radius: 8px;
        }

        figcaption {
            text-align: center;
            margin-top: 5px;
            font-size: 0.9em;
            color: #555;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        footer {
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Jain College Hubballi Media Gallery</h1>
    </header>

    <div class="container">
        <section>
            <h2>Image Gallery</h2>
            <div class="media-grid">
                <figure>
                    <img src="https://www.mymathews.com/media/gallery/Jain_College_of_Engineering_and_Technology_Hubballi__4.JPG" alt="Campus View 1">
                    <figcaption>Beautiful Campus Grounds</figcaption>
                </figure>
                <figure>
                    <img src="https://hbl.jaincollege.ac.in/gallery/images/sports/Sports5.jpg" alt="Library">
                    <figcaption>Our Sports</figcaption>
                </figure>
                <figure>
                    <img src="https://sp-ao.shortpixel.ai/client/q_lossless,ret_img/https://www.jce.ac.in/wp-content/uploads/2021/06/a1.jpg" alt="Laboratory">
                    <figcaption>Science Lab Facilities</figcaption>
                </figure>
            </div>
        </section>

        <section>
            <h2>Video Tour</h2>
            <div class="video-wrapper">
                <iframe
                 src="https://www.youtube.com/embed/rkYh77ZXZyw"
                 title="YouTube video player" 
                 frameborder="0" 
                 allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                 allowfullscreen>
                </iframe>
             </div>
        </section>
    </div>

    <footer>
        &copy; Mr.Abhi.
    </footer>

</body>
</html>
